<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据解析器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/1.0.0-rc.12/cheerio.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数据解析器</h1>
            <div class="usage-hint">
                <span class="hint-icon">✨</span>
                <span>极简操作：粘贴HTML内容即可自动提取并复制结果，无需手动点击</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="function-tabs">
                <button class="tab-btn active" onclick="switchTab('leagues')">联赛信息提取</button>
                <button class="tab-btn" onclick="switchTab('matches')">比赛数据提取</button>
                <button class="tab-btn" onclick="switchTab('stats')">技术统计提取</button>
                <button class="tab-btn" onclick="switchTab('tech-stats')">实时技术统计</button>
                <button class="tab-btn" onclick="switchTab('json')">JSON数据提取</button>
            </div>
            
            <!-- 联赛信息提取 -->
            <div id="leagues" class="tab-content active">
                <div class="input-section">
                    <div class="input-group">
                        <label for="league-html">粘贴HTML内容: <span class="shortcut-hint">💡 粘贴后自动提取并复制结果</span></label>
                        <textarea id="league-html" class="large-textarea" placeholder="直接粘贴(Ctrl+V)包含联赛信息的HTML代码，将自动提取并复制结果..."></textarea>
                        <button class="minimize-btn" onclick="toggleTextarea('league')" id="league-minimize-btn" style="display: none;">折叠</button>
                        <div id="league-char-counter" class="char-counter">0 字符</div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-clear" onclick="clearLeagueInput()">🗑️ 清空内容</button>
                        <button class="btn btn-secondary" onclick="copyMarkdown('leagues')">📋 复制结果</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <label>提取结果 (Markdown格式):</label>
                    <div id="league-output" class="output-area">等待提取...</div>
                </div>
            </div>
            
            <!-- 比赛数据提取 -->
            <div id="matches" class="tab-content">
                <div class="input-section">
                    <div class="input-group">
                        <label for="league-filter">联赛名称筛选 (每行一个联赛名称，留空则提取所有):</label>
                        <textarea id="league-filter" placeholder="例如：\n英超\n西甲\n德甲" style="min-height: 80px;"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="match-html">粘贴HTML内容: <span class="shortcut-hint">💡 粘贴后自动提取并复制结果</span></label>
                        <textarea id="match-html" class="large-textarea" placeholder="直接粘贴(Ctrl+V)包含比赛信息的HTML代码，将自动提取并复制结果..."></textarea>
                        <button class="minimize-btn" onclick="toggleTextarea('match')" id="match-minimize-btn" style="display: none;">折叠</button>
                        <div id="match-char-counter" class="char-counter">0 字符</div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-clear" onclick="clearMatchInput()">🗑️ 清空内容</button>
                        <button class="btn btn-secondary" onclick="copyMarkdown('matches')">📋 复制结果</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <label>提取结果 (Markdown格式):</label>
                    <div id="match-output" class="output-area">等待提取...</div>
                </div>
            </div>
            
            <!-- 技术统计提取 -->
            <div id="stats" class="tab-content">
                <div class="input-section">
                    <div class="input-group">
                        <label for="stats-html">粘贴完整比赛页面HTML内容: <span class="shortcut-hint">💡 粘贴后自动提取并复制结果</span></label>
                        <textarea id="stats-html" class="large-textarea" placeholder="直接粘贴(Ctrl+V)完整的比赛页面HTML代码，将自动提取并复制结果..."></textarea>
                        <button class="minimize-btn" onclick="toggleTextarea('stats')" id="stats-minimize-btn" style="display: none;">折叠</button>
                        <div id="stats-char-counter" class="char-counter">0 字符</div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-clear" onclick="clearStatsInput()">🗑️ 清空内容</button>
                        <button class="btn btn-secondary" onclick="copyMarkdown('combined')">📋 复制结果</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <label>比赛数据结果 (技术统计 + 详细事件):</label>
                    <div id="combined-output" class="output-area">等待提取...</div>
                </div>
                
            </div>
            
            <!-- 实时技术统计提取 -->
            <div id="tech-stats" class="tab-content">
                <div class="input-section">
                    <div class="input-group">
                        <label for="tech-stats-html">粘贴技术统计+事件HTML内容: <span class="shortcut-hint">💡 粘贴后自动提取并复制结果</span></label>
                        <textarea id="tech-stats-html" class="large-textarea" placeholder="直接粘贴(Ctrl+V)包含.technical-statistics和.event-list区域的HTML代码，将自动提取技术统计和比赛事件数据..."></textarea>
                        <button class="minimize-btn" onclick="toggleTextarea('tech-stats')" id="tech-stats-minimize-btn" style="display: none;">折叠</button>
                        <div id="tech-stats-char-counter" class="char-counter">0 字符</div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-clear" onclick="clearTechStatsInput()">🗑️ 清空内容</button>
                        <button class="btn btn-secondary" onclick="copyMarkdown('tech-stats')">📋 复制结果</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <label>技术统计+事件提取结果 (Markdown格式):</label>
                    <div id="tech-stats-output" class="output-area">等待提取...</div>
                </div>
            </div>
            
            <!-- JSON数据提取 -->
            <div id="json" class="tab-content">
                <div class="input-section">
                    <div class="input-group">
                        <label for="json-fields">选择要提取的字段:</label>
                        <input type="text" id="json-fields" value="stockCode,stockName,holdingShare,costPrice,lastestMarketPrice,marketCap,floatProfit" placeholder="输入字段名，用逗号分隔">
                    </div>
                    
                    <div class="input-group">
                        <label for="json-content">粘贴JSON内容: <span class="shortcut-hint">💡 粘贴后自动解析并生成表格</span></label>
                        <textarea id="json-content" class="large-textarea" placeholder="直接粘贴JSON数据，将自动提取指定字段并生成表格..."></textarea>
                        <button class="minimize-btn" onclick="toggleTextarea('json')" id="json-minimize-btn" style="display: none;">折叠</button>
                        <div id="json-char-counter" class="char-counter">0 字符</div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="parseJsonData()">🔍 解析数据</button>
                        <button class="btn btn-clear" onclick="clearJsonInput()">🗑️ 清空内容</button>
                        <button class="btn btn-secondary" onclick="copyTable()">📋 复制表格</button>
                        <button class="btn btn-secondary" onclick="downloadTable()">📥 下载表格</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <label>提取结果表格:</label>
                    <div id="json-output" class="output-area">等待解析...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
